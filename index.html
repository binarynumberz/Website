<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Professional Webpage</title>

    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fancy font */
            margin: 0; /* Remove default margin for a clean look */
            padding: 0; /* Remove default padding */
        }

        header {
            background-color: #052c56; /* Blue header background */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        .image-container {
            border: 5px solid #c6ac19; /* Yellow border for image containers */
            border-radius: 10px; /* Add rounded corners */
            overflow: hidden; /* Hide overflowing content */
            margin-bottom: 20px;
        }

        img {
            width: 100%; /* Make images responsive within their containers */
            height: auto;
            display: block; /* Remove extra spacing under images */
        }
    </style>
</head>
<body>

    <header>
        <h1>Tokie Johnson</h1>
        <p>Where innovation meets dedication!</p>
    </header>

    <section>
        <div class="image-container">
            <img src="images/adobestock_331582681.jpg" alt="Engineering and Creative Passion">
        </div>
        
        <div class="image-container">
            <img src="Unknown.png" alt="Passion for Language Computational Humanities application">
        </div>

        <!-- Add more image containers as needed -->

    </section>

    <!-- Add more sections and content as needed -->

</body>
</html>
